  <script>

    var updateIp = function () {

      var el = document.getElementById('input-services-ip');
      var val = el.value;
      console.log('Change IP to: ', val);

      window.refreshServerData({
        SERVER_IP: val
      })

      ajsrnotify({
        msg: '<b>IP!</b> Services IP has changed!',
        type: "success", // null, "error", "info", "alert", "success"
        position: "center", // null, "right", "left"
        timeout: 2000,
        theme: null // null, "windows-98"
      })


    }

    //var SERVICES_URL = "http://192.168.3.104:8000/eventsreceiver"
    var SERVER_IP = "192.168.3.104",
      SERVER_PORT = "8000",
      SERVICES_URL = "http://" + SERVER_IP + ":" + SERVER_PORT + "/eventsreceiver";

    window.refreshServerData = function (newData) {
      if (newData.SERVER_IP != null) window.SERVER_IP = newData.SERVER_IP;
      if (newData.SERVER_PORT != null) window.SERVER_PORT = newData.SERVER_PORT;
      SERVICES_URL = "http://" + SERVER_IP + ":" + SERVER_PORT + "/eventsreceiver";
    };

  </script>
